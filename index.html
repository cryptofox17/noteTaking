<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Notes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand"><i class="fa fa-lg fa-sticky-note-o"></i> </a>
        <form class="form-inline">
            <input id="searchTxt" class="form-control mr-sm-2" type="search" placeholder="Search Notes"
                aria-label="Search">
            <button class="btn my-2 my-sm-0 searchBtn" type="submit">Search</button>
        </form>
    </nav>

    <div class="container my-3">
       <div class="welcome-container">
        <h1>Welcome to Quick Notes </h1>
        <button class="btn toggle"><i class="fa fa-2x fa-circle-o-notch"></i></button>
        
       </div>
        

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Title</h5>
                <div class="form-group">
                    <input type="text" class="form-control" id="addTitle" placeholder="Type your title here...">
                  </div>
                <h5 class="card-title">Note</h5>
                <div class="form-group">
                    <textarea class="form-control" id="addTxt" rows="3" placeholder="Type your note here... "></textarea>
                </div>
                <a href="#" class="btn" id="addBtn">Add</a>
            </div>
        </div>

        <hr>
        <h3>Your Notes</h3>
        <hr>
        <div class="row container-fluid" id="notes">

        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
